{% extends 'myapp/patient_index.html' %}

{% block content %}
    <section class="content home">
                <div class="block-header">
                    <div class="row">
                        <div class="col-lg-5 col-md-5 col-sm-12">
                            <h2>Book Appointment <small class="text-muted">Welcome to Medico-Experts</small></h2>
                        </div>            
                        <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                            
                            
                            
                            <ul class="breadcrumb float-md-right">
                                <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> Medico-Experts</a></li>
                                                                <li class="breadcrumb-item">Appointment</li>
                                                                                            <li class="breadcrumb-item active">Book Appointment</li>
                                                        </ul>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">                
                    
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card">
                <div class="header">
                    <h2><strong>Book</strong> Appointment<small>Description text here...</small> </h2>
                    <ul class="header-dropdown">                            
                        <li class="remove">
                            <a role="button" class="boxs-close"><i class="zmdi zmdi-close"></i></a>
                        </li>
                    </ul>
                </div>
                <form action="{% url 'book-appointment' %}" method="post">
                    {% csrf_token %}
                    <div class="body">
                        <div class="row clearfix">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="doctor_name" value="Dr. {{s_id.username}}">
                                    <input type="hidden" class="form-control" name="pk" value="{{pk}}">
                                </div>
                            </div>
                        
                        </div>
                    
                        <div class="row clearfix">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input type="date" class="form-control" placeholder="Enter your appointment date" name="a_date">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Enter appointment time : " name="a_time">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <textarea rows="4" class="form-control no-resize" placeholder="Please Type Your Reason for appointment" name="a_reason" ></textarea>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary btn-round">Submit</button>
                                <button type="submit" class="btn btn-default btn-round btn-simple">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

                </div>
    </section>
{% endblock %}
